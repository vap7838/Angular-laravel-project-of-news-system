<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8" style="margin:75px;">
            <a href="/news" class="btn btn-primary" style="margin: 15px;" >CreateNews</a>
    <div *ngFor="let article of articles">
     <h2>{{article.news_title}}</h2> 

     <div class="blog">
        <ul >
            <li style=" float: left;margin-right:50px; color:darkgreen; "> {{article.user_name}}</li>
            <li class="leftspan" style="color:darkblack; float: left; margin-right: 50px" >{{article.category_name}}</li>
            <li class="leftspan" style="color:darkblack; float: left; margin-right: 50px" >{{article.created_at}}</li>
        </ul>
        <br>
    </div>
        <div>
            {{article.description}} <br>
            <a  href="newsupdate/{{article.id}}"  class="btn btn-primary"  style="margin: 15px;">Edit</a><br>
            <button style="margin: 15px;" (click)="getNewsdelete(article.id)"  class="btn btn-danger">DELETE</button>
        </div>
        <br>
    </div>
</div>
</div>
</div>
